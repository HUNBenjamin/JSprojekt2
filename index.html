<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="betting-options">
        <h2>Fogadási opciók</h2>
        <div class="betting-option">
            <label for="season-long-bet">Szezon fogadás:</label>
            <select id="season-long-bet">
                <option value="">Válasszon versenyzőt</option>
                <!-- Options for drivers -->
            </select>
            <input type="number" id="season-long-bet-amount" min="1" value="1">
            <button id="place-season-bet">Fogadás!</button>
        </div>
        <div class="betting-option">
            <label for="race-bet">Verseny fogadás:</label>
            <select id="race-bet">
                <option value="">Válasszon versenyzőt</option>
                <!-- Options for drivers -->
            </select>
            <input type="number" id="race-bet-amount" min="1" value="1">
            <button id="place-race-bet">Fogadás!</button>
        </div>
        
        <div class="betting-option">
            <button id="simulate-race">Verseny szimulálás</button>
            <button id="simulate-races">Hátralévő verseny szimulálás</button>
            <button id="simulate-all-races">Szezon szimulálás</button>
        </div>
    </div>

    <div id="money-container">
        <div class="money-display" id="money-display"></div>
        <div id="money-warning"></div>
        <div id="betResult"></div>
    </div>

    <div id="main-container">
        <div id="race-results-container">
            <!-- Race results will be displayed here -->
        </div>
        
        <div id="championship-standings-container">
            <!-- Championship standings will be displayed here -->
        </div>
    </div>

    <div id="driver-cards-container" class="flex-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
