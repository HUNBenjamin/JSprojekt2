<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="betting-options">
        <h2>Betting Options</h2>
        <div class="betting-option">
            <label for="season-long-bet">Season Long Bet:</label>
            <select id="season-long-bet">
                <option value="">Select a Driver</option>
                <!-- Options for drivers -->
            </select>
            <input type="number" id="season-long-bet-amount" min="1" value="1">
            <button id="place-season-bet">Place Bet</button>
        </div>
        <div class="betting-option">
            <label for="race-bet">Per-Race Bet:</label>
            <select id="race-bet">
                <option value="">Select a Driver</option>
                <!-- Options for drivers -->
            </select>
            <input type="number" id="race-bet-amount" min="1" value="1">
            <button id="place-race-bet">Place Bet</button>
        </div>
        
        <div class="betting-option">
            <label for="race-number">Race Number:</label>
            <input type="number" id="race-number" min="1" max="24" value="1">
            <button id="place-race-bet">Place Bet</button>
        </div>
        <div class="betting-option">
            <button id="simulate-race">Simulate Race</button>
            <button id="simulate-races">Simulate Races</button>
            <button id="simulate-all-races">Simulate All Races</button>
        </div>
    </div>

    <div id="race-results-container">
        <!-- Race results will be displayed here -->
    </div>
    
    <div id="championship-standings-container">
        <!-- Championship standings will be displayed here -->
    </div>

    <div class="money-display" id="money-display"></div>
    <div id="money-warning"></div>
    <div id="betResult"></div>
    </div>
    

    <div id="driver-cards-container" class="flex-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
